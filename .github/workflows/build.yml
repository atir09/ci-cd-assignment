name: Install Node
on: push
jobs:
    print-version:
      runs-on: ubuntu-latest
      steps:
        - name: Install Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '14.x'
        - name: Print Node version
          run: node -v

name: Run Eslint
on: push
jobs:
    eslint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install Node-js
          uses: actions/setup-node@v2
          with:
            node-version: "14.x"
        - name: Install Dependencies
          run: npm install
        - name: Run Eslint
          run: npx eslint
        -name: Run code
          run: node index.js
          